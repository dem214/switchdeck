<div class="pagination">
  <span class="step-links">
    {% if page_obj.has_previous %}
    <a href="?page=1{% if objects_per_page %}&objects-per-page={{ objects_per_page }}{% endif %}">&laquo; first</a>
    <a href="?page={{ page_obj.previous_page_number}}{% if objects_per_page %}&objects-per-page={{ objects_per_page }}{% endif %}">previous</a>
    {% endif %}
    <span class="current">
      Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
    <a href="?page={{page_obj.next_page_number}}{% if objects_per_page %}&objects-per-page={{ objects_per_page }}{% endif %}">next</a>
    <a href="?page={{page_obj.paginator.num_pages}}{% if objects_per_page %}&objects-per-page={{ objects_per_page }}{% endif %}">last &raquo</a>
    {% endif %}
  </span>
</div>
