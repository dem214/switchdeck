{% extends 'switchdeck/_base.html' %}
{% load i18n %}

{% block title %}{% trans "Places" %} | Switchdeck{% endblock %}

{% block content %}

<ul>
  {% for place in object_list %}
  <li><a href="{{ place.get_absolute_url }}">{{ place.name.title }}</a></li>
  {% endfor %}
</ul>

<script>
  document.getElementById("places-nav-item").classList.add("active")
</script>

{% endblock %}
