{% extends 'switchdeck/_base.html' %}
{% load i18n %}
{% block title %}{% trans "Profiles" %} | Switchdeck{% endblock %}
{% block content %}

<ul>
  {% for profile in object_list %}
  <li><a href="{{ profile.get_absolute_url }}">{{ profile.get_username }}</a></li>
  {% endfor %}
</ul>


<script>
  document.getElementById("users-nav-item").classList.add("active")
</script>

{% endblock %}
