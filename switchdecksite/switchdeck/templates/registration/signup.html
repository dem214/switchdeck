{% extends "switchdeck/_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "SignUp" %} | SwithcDeck{% endblock %}

{% block content %}

<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" name="SignUp" class="btn btn-primary">
</form>

<script>
  document.getElementById("signup-nav-item").classList.add("active")
</script>

{% endblock %}
